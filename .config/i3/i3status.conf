###################
# GENERAL OPTIONS #
###################

general {
    colors = true
    interval = 5
}

###################
# START AND ORDER #
###################

# order += "cpu_usage"
# order += "load"
# order += "disk /" 
# order += "wireless wlan0"
order += "volume master"
order += "battery 0"
order += "time"


###################
# SENSORS SETTING #
###################

wireless wlan0 {
        format_up = "W: (%quality at %essid, %bitrate) %ip"
        format_down = "W: down"
}

## CPU sensor
cpu_usage {
    format = "%usage"
}

## system load sensor
load {
    format = "%1min"
}

## HDD sensor
disk "/" {
    format = "%free"
}


## audio volume sensor
volume master {
    format = "â™ª %volume"
    format_muted = "â™ª muted"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

## time format
time {
    format = "ðŸ•“ %a %d %b - %H:%M "
}

## Battery indicator
battery 0 {
  format = "%status %percentage"
  format_down = "No battery"
  status_chr = "âš¡ CHR"
  status_bat = "ðŸ”‹ BAT"
  status_unk = "âš¡ CHR"
  status_full = "ðŸ”‹ FULL"
  path = "/sys/class/power_supply/BAT%d/uevent"
  low_threshold = 20
}

