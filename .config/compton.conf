inactive-dim = 0.3;
focus-exclude = [ "class_g = 'dwm'", ];

#backend = "glx";
#blur-method = "dual_kawase";
#blur-strength = 2;

#fading = true;
#fade-delta = 2;

#shadow = true;
#shadow-opacity = 0.9;
#shadow-radius = 20;

opacity-rule = [
  "98:class_g = 'St' && focused",
  "85:class_g = 'St' && !focused",
  "90:class_g = 'qutebrowser' && !focused",
  "100:class_g = 'qutebrowser' && focused",
];

